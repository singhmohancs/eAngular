<!-- Container -->
<div class="signin-container">
    <!-- Left side -->
    <div class="signin-info">
        <div class="logo"><img src="img/eAngular-big.png" alt="smart DMS" style="margin-top: -5px;width:100%"></div>
    </div>
    <!-- / Left side -->
    <!-- Right side -->
    <div class="signin-form">
        <!-- Form -->

        <form ng-submit="forgotPass()" id="password-reset-form_id" name="forgotPasswordForm">
            <div class="signin-text">
                <span translate="forgotpassword.title"></span>
            </div>
            <!-- / .signin-text -->
            <div class="alert alert-danger" ng-show="isError" > {{errorMessage}} </div>
            <div class="alert alert-success" ng-show="isSuccess" translate="forgotpassword.messages.success.successMess" > </div>
            <div class="password-forgot-form" ng-hide="isSuccess">
            <div class="form-group w-icon" ng-class="{ 'has-error' : forgotPasswordForm.loginOrEmail.$invalid && !forgotPasswordForm.loginOrEmail.$pristine }">
                <input type="text" name="loginOrEmail" id="loginOrEmail" class="form-control input-lg" placeholder="Enter your email or login" ng-model="loginOrEmail" required>
                <span class="fa fa-envelope signin-form-icon"></span>
                <p ng-show="forgotPasswordForm.loginOrEmail.$invalid && !forgotPasswordForm.loginOrEmail.$pristine" class="help-block" translate="forgotpassword.messages."></p>
            </div>
            <!-- / Username -->
            <div class="form-actions">
                <input type="submit" data-ng-class="{'signin-btn' : forgotPasswordForm.$valid , 'inactive-signin-btn' : forgotPasswordForm.$invalid }" value="SEND PASSWORD RESET LINK" class="bg-primary" ng-disabled="forgotPasswordForm.$invalid || loadingSpinner">
                <a ui-sref="account.login" ng-href="#" class="forgot-password pull-right" id="forgot-password-link" translate="global.label.signin">Sign In</a>
            </div>
            </div>
            <!-- / .form-actions -->
        </form>
        <!-- / Form -->
        <div class="not-a-member">
           <span translate="global.label.notamember"> Not a member? </span> <a ui-sref="account.register" translate="global.label.signup">Sign up now</a>
        </div>
    </div>
    <!-- Right side -->
</div>
<!-- / Container -->
