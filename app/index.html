<html ng-app="eAngular">
  <head>
  <base href="/">
    <meta charset="utf-8">
    <title>eAngular - Evnour angular boilerplate project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,app}) styles/vendor.css -->
    <link rel="stylesheet" href="modules/vendor.css">

    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,app}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body class="skin-green {{pageClass}} sidebar-mini">

    <![endif]-->

    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    <!-- endbower -->
